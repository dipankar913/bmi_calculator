<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card-header text-center">BMI Calculator</div>
      <div class="card-body d-flex justify-content-center">
        <form class="w-50 m-50" onsubmit="return false">
          <div class="form-group">
            <label>Height</label>
            <input type="number" name="" placeholder="Height in ft" required id="height" class="form-control" />
          </div>
          <div class="form-group">
            <label>Weight</label>
            <input type="number" name="" placeholder="Weight in Kg" required id="weight" class="form-control" />
          </div>
          <div class="form-group">
            <label>BMI Value</label>
            <input type="number" name="" id="bmi" class="form-control" />
          </div>
          <div class="mt-4">
            <button
              onclick="getBmiValue()"
              type="submit"
              class="btn btn-success"
            >
              Check BMI
            </button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center">Healthy BMI range between 19-25</div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
